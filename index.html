<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="piano.css">
</head>
<body>
    
    <div class="keys">
        <div class="key1" data-key="65">

            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>

        <div class="key1" data-key="83">

            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>

        <div class="key1" data-key="68">

            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>

        <div class="key1" data-key="70">

            <kbd>F</kbd>
            <span class="sound">open-hat</span>
        </div>

        <div class="key1" data-key="71">

            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>

        <div class="key1" data-key="72">

            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>

        <div class="key1" data-key="74">

            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>

        <div class="key1" data-key="75">

            <kbd>K</kbd>
            <span class="sound">tom</span>            
        </div>

        <div class="key1" data-key="76">

            <kbd>L</kbd>
            <span class="sound">tink</span>            
        </div>

    </div>

    

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick-bass.mp3"></audio>
    <audio data-key="68" src="sounds/open-hat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.mp3"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>


</body>

<script>

 window.addEventListener('keydown',(e)=>
 {
    
   var audio=document.querySelector(`audio[data-key="${e.keyCode}"]`);
   if(!audio) 
   return;
   audio.currentTime=0;
   audio.play();
   
   var key=document.querySelector(`.key1[data-key="${e.keyCode}"]`);
   key.classList.add('playing') 
    })

    var keys=document.querySelectorAll('.key1');
    keys.forEach((key)=>{
    key.addEventListener("transitionend",removeTransition)
    });


    function removeTransition(e)
    {
        // console.log(e.propertyName)
        if(e.propertyName !=="transform")
        return;
        this.classList.remove("playing")
    }





</script>


</html>
